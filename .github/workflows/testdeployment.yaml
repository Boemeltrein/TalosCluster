name: HelmRelease test deployment

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "**/helm-release.yaml"

jobs:
  test-helmreleases:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout repo (full history for PR diff)
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # Install required CLI tools
      # --------------------------------------------------
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          curl -sSL https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 \
            -o /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      # --------------------------------------------------
      # Dummy env vars for Helm interpolation
      # --------------------------------------------------
      - name: Set dummy env vars
        run: |
          echo "BASE_DOMAIN=example.local" >> "$GITHUB_ENV"
          echo "S3_URL=dummy" >> "$GITHUB_ENV"
          echo "S3_ACCESKEY=dummy123456789" >> "$GITHUB_ENV"
          echo "S3_SECRETKEY=dummy123456789" >> "$GITHUB_ENV"
          echo "S3_ENCRKEY=dummy123456789" >> "$GITHUB_ENV"

      # --------------------------------------------------
      # Create ephemeral k3d cluster
      # --------------------------------------------------
      - name: Create k3d cluster
        uses: nolar/setup-k3d-k3s@v1
        with:
          version: latest
          k3d-args: --k3s-arg --disable=metrics-server@server:*
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove node taints
        run: |
          kubectl taint --all=true nodes node.cloudprovider.kubernetes.io/uninitialized- || true

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Install helm
        uses: azure/setup-helm@v4

      # --------------------------------------------------
      # Detect changed HelmReleases
      # --------------------------------------------------
      - name: Detect changed HelmReleases
        id: changes
        run: |
          git diff \
            "${{ github.event.pull_request.base.sha }}" \
            "${{ github.sha }}" \
            --name-only \
            | grep 'helm-release.yaml$' > helmreleases.txt || true

          if [ -s helmreleases.txt ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Changed HelmReleases:"
            cat helmreleases.txt
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No HelmRelease changes detected."
          fi

      # --------------------------------------------------
      # Deploy & test each HelmRelease
      # --------------------------------------------------
      - name: Test HelmReleases
        if: steps.changes.outputs.changed == 'true'
        run: |
          set -euo pipefail

          chmod +x .github/scripts/deploy_helmrelease.sh

          while read -r HELMRELEASE; do
            echo "=============================================="
            echo "=== Testing $HELMRELEASE ==="
            echo "=============================================="

            bash .github/scripts/deploy_helmrelease.sh "$HELMRELEASE"
          don
