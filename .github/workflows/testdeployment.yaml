name: HelmRelease test deployment

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "**/helm-release.yaml"

jobs:
            
  test-helmreleases:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout (FULL history for PR diff)
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # Install required tools
      # --------------------------------------------------
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          curl -sSL https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 \
            -o /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      # --------------------------------------------------
      # Dummy env vars (Helm value interpolation)
      # --------------------------------------------------
      - name: Set dummy env vars
        run: |
          echo "BASE_DOMAIN=example.local" >> "$GITHUB_ENV"
          echo "S3_URL=dummy" >> "$GITHUB_ENV"
          echo "S3_ACCESKEY=dummy123456789" >> "$GITHUB_ENV"
          echo "S3_SECRETKEY=dummy123456789" >> "$GITHUB_ENV"
          echo "S3_ENCRKEY=dummy123456789" >> "$GITHUB_ENV"

      # --------------------------------------------------
      # Create ephemeral Kubernetes cluster
      # --------------------------------------------------
      #- name: Create kind cluster
      #  uses: helm/kind-action@92086f6be054225fa813e0a4b13787fc9088faab # v1.13.0
      #  with:
      #    cluster_name: pr-test

      - name: Create k3d cluster
        uses: nolar/setup-k3d-k3s@v1
        with:
          version: latest
          # Flags found here https://github.com/k3d-io/k3d
          k3d-args: --k3s-arg --disable=metrics-server@server:*
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove node taints
        run: |
          kubectl taint --all=true nodes node.cloudprovider.kubernetes.io/uninitialized- || true

      - name: Install kubectl
        uses: azure/setup-kubectl@776406bce94f63e41d621b960d78ee25c8b76ede # v4

      - name: Install helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4
      
      #- name: Install CRDs
      #  run: |
      #    kubectl apply -f https://raw.githubusercontent.com/cloudnative-pg/cloudnative-pg/main/config/crd/bases/postgresql.cnpg.io_clusters.yaml
      #    kubectl apply -f https://raw.githubusercontent.com/cloudnative-pg/cloudnative-pg/main/config/crd/bases/postgresql.cnpg.io_scheduledbackups.yaml
      #    # kubectl apply -f https://raw.githubusercontent.com/backube/volsync/main/config/crd/bases/volsync.backube_replicationsources.yaml
      #    # kubectl apply -f https://raw.githubusercontent.com/backube/volsync/main/config/crd/bases/volsync.backube_replicationdestinations.yaml
          
      # --------------------------------------------------
      # Detect changed HelmReleases (SAFE PR diff)
      # --------------------------------------------------
      - name: Detect changed HelmReleases
        id: changes
        run: |
          git diff \
            "${{ github.event.pull_request.base.sha }}" \
            "${{ github.sha }}" \
            --name-only \
            | grep 'helm-release.yaml$' > helmreleases.txt || true

          if [ -s helmreleases.txt ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            cat helmreleases.txt
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      # --------------------------------------------------
      # Test deploy HelmReleases
      # --------------------------------------------------
      - name: Test HelmReleases
        if: steps.changes.outputs.changed == 'true'
        run: |
          set -euo pipefail

          while read -r HELMRELEASE; do
            echo "=== Testing $HELMRELEASE ==="

            RELEASE_NAME="$(yq '.metadata.name' "$HELMRELEASE")"
            NAMESPACE="$(yq '.metadata.namespace' "$HELMRELEASE")"
            CHART_NAME="$(yq '.spec.chart.spec.chart' "$HELMRELEASE")"
            CHART_VERSION="$(yq '.spec.chart.spec.version' "$HELMRELEASE")"
            REPO_NAME="$(yq '.spec.chart.spec.sourceRef.name' "$HELMRELEASE")"
            REPO_FILE="repositories/helm/${REPO_NAME}.yaml"
            REPO_URL="$(yq '.spec.url' "$REPO_FILE")"
            
            echo "üîß Installing dependencies for $CHART_NAME"
            bash .github/scripts/install_dependencies.sh "$CHART_NAME"
            
            echo "üîß Installing chart for $HELMRELEASE"
            echo "Chart: $CHART_NAME@$CHART_VERSION"
            echo "Repo:  $REPO_URL"

            # ------------------------------------------------
            # Extract Helm values
            # ------------------------------------------------
            yq '.spec.values' "$HELMRELEASE" > values.generated.yaml

            # ------------------------------------------------
            # Delete persistence section to avoid storage issues in ephemeral cluster (if exists)
            # ------------------------------------------------
            yq -i 'del(.persistence)' values.generated.yaml

            sed 's/^/| /' values.generated.yaml

            # ------------------------------------------------
            # Write test overrides (NO heredoc)
            # ------------------------------------------------
            printf '%s\n' \
              'ingress:' \
              '  main:' \
              '    enabled: false' \
              '' \
              'resources:' \
              '  requests:' \
              '    cpu: 10m' \
              '    memory: 64Mi' \
              '  limits:' \
              '    memory: 256Mi' \
              > values.test.yaml

            echo "üöÄ Deploying $RELEASE_NAME to namespace $NAMESPACE"

            set +e
            if [[ "$REPO_URL" == oci://* ]]; then
              echo "Using OCI Helm repository"

              helm upgrade --install "$RELEASE_NAME" \
                "$REPO_URL/$CHART_NAME" \
                --version "$CHART_VERSION" \
                --namespace "$NAMESPACE" \
                --create-namespace \
                --values values.generated.yaml \
                --values values.test.yaml \
                --wait \
                --timeout 5m
            else
              echo "Using classic Helm repository"

              helm repo add test-repo "$REPO_URL"
              helm repo update

              helm upgrade --install "$RELEASE_NAME" "test-repo/$CHART_NAME" \
                --version "$CHART_VERSION" \
                --namespace "$NAMESPACE" \
                --create-namespace \
                --values values.generated.yaml \
                --values values.test.yaml \
                --wait \
                --timeout 5m
            fi
            HELM_RC=$?
            set -e

            echo "üì¶ Pods:"
            kubectl get pods -n "$NAMESPACE" -o wide || true

            echo "üìÖ Events:"
            kubectl get events -n "$NAMESPACE" --sort-by=.metadata.creationTimestamp || true

            for pod in $(kubectl get pods -n "$NAMESPACE" -o name); do
              echo "==== Logs for $pod ===="
              kubectl logs -n "$NAMESPACE" "$pod" --all-containers --tail=200 || true
            done

            if [ "$HELM_RC" -ne 0 ]; then
              echo "‚ùå Helm deployment failed (exit code $HELM_RC)"
              exit "$HELM_RC"
            fi

            echo "‚úÖ Helm deployment succeeded"

          done < helmreleases.txt

      # --------------------------------------------------
      # Cleanup
      # --------------------------------------------------
      - name: Cleanup
        if: always()
        run: |
          k3d cluster delete

  
