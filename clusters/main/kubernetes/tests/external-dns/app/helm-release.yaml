apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 6.6.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    TZ: Europe/Amsterdam

    global:
      stopAll: false    

    externaldns:
      logLevel: "debug"
      logFormat: "text"
      interval: "1m"
      provider: "pihole"
      sources:
        - "service"
        - "ingress"
      domainFilters: []
      zoneidFilters: []
      cloudflareProxied: ""
      registry: "noop"
      policy: "upsert-only"  # would prevent ExternalDNS from deleting any records, omit to enable full synchronization
      piholeServer: "http://pihole.pihole.svc.cluster.local:8089"
      piholePassword: "DitIsSuperGeheim"
      triggerLoopOnEvent: "false"
      txtOwnerId: ""
      txtPrefix: ""
      txtSuffix: ""

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                CF_API_TOKEN: ""
                CF_API_KEY: ""
                CF_API_EMAIL: ""
                DO_TOKEN: ""
                DNSIMPLE_OAUTH: ""
                LINODE_TOKEN: ""
                OVH_APPLICATION_KEY: ""
                OVH_APPLICATION_SECRET: ""
                OVH_CONSUMER_KEY: ""
                SCW_ACCESS_KEY: ""
                SCW_SECRET_KEY: ""
                EXTERNAL_DNS_PIHOLE_TLS_SKIP_VERIFY: true