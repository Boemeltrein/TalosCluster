apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kromgo
  namespace: kromgo
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.29.18
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  
  values:
    TZ: Europe/Amsterdam
    
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: kromgo.${DOMAIN}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: cloudflare

    image:
      repository: ghcr.io/kashalls/kromgo
      tag: v0.7.4@sha256:464dfa398fc0d032cffbd8396a1993f2690917b847f6628159c6d9fe3cba9055
      pullPolicy: IfNotPresent

    service:
      main:
        ports:
          main:
            port: 80
          health:
            enabled: true
            port: 8080 

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                PROMETHEUS_URL: "http://prometheus-operated.kube-prometheus-stack.svc.cluster.local:9090"
                SERVER_PORT: "{{ $.Values.service.main.ports.main.port }}"
                HEALTH_PORT: "{{ $.Values.service.main.ports.health.port }}"

              probes:
                liveness:
                  type: http
                  path: "/healthz"
                  port: "{{ $.Values.service.main.ports.health.port }}"
                readiness:
                  type: http
                  path: "/readyz"
                  port: "{{ $.Values.service.main.ports.health.port }}"
                startup:
                  type: http
                  path: "/readyz"
                  port: "{{ $.Values.service.main.ports.health.port }}"

    configmap:
      kromgo-configfile:
        enabled: true
        data:
          config.yaml: |
            {{- $.Values.kromgo | toYaml | nindent 2 }}
  
    persistence:
      configfile:
        enabled: true
        type: configmap
        readOnly: true
        objectName: kromgo-configfile
        mountPath: /kromgo/config.yaml
        subPath: config.yaml

    # Raw Kromgo configuration
    # Replace it with your configuration
    # https://github.com/kashalls/kromgo/blob/main/config.yaml.example
    kromgo:
      badge:
        font: Verdana.ttf # Relative to /kromgo - Verdana.ttf is available in the container
        size: 12
      metrics:
        - name: talos_version
          query: label_replace(node_os_info{name="Talos"}, "version_id", "$1", "version_id", "v(.+)")
          label: version_id
          title: Talosdaada

        - name: kubernetes_version
          query: label_replace(kubernetes_build_info{service="kubernetes"}, "git_version", "$1", "git_version", "v(.+)")
          label: git_version
          title: Kubernetes

        - name: flux_version
          query: label_replace(flux_instance_info, "revision", "$1", "revision", "v(.+)@sha256:.+")
          label: revision
          title: Flux

        - name: kubernetes_build_version
          query: kubernetes_build_info{service="kubernetes"}
          label: git_version
          title: fsafas
