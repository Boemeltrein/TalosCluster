apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kromgo
  namespace: kromgo
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.29.18
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  
  values:
    TZ: Europe/Amsterdam
    
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: kromgo.${DOMAIN}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: cloudflare

    image:
      repository: ghcr.io/kashalls/kromgo
      tag: v0.7.4@sha256:464dfa398fc0d032cffbd8396a1993f2690917b847f6628159c6d9fe3cba9055
      pullPolicy: IfNotPresent

    service:
      main:
        ports:
          main:
            port: 80
          health:
            enabled: true
            port: 8080 

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                PROMETHEUS_URL: "http://prometheus-operated.kube-prometheus-stack.svc.cluster.local:9090"
                SERVER_PORT: "{{ $.Values.service.main.ports.main.port }}"
                HEALTH_PORT: "{{ $.Values.service.main.ports.health.port }}"

              probes:
                liveness:
                  type: http
                  path: "/healthz"
                  port: "{{ $.Values.service.main.ports.health.port }}"
                readiness:
                  type: http
                  path: "/readyz"
                  port: "{{ $.Values.service.main.ports.health.port }}"
                startup:
                  type: http
                  path: "/readyz"
                  port: "{{ $.Values.service.main.ports.health.port }}"

    configmap:
      kromgo-configfile:
        enabled: true
        data:
          config.yaml: |
            {{- $.Values.kromgo | toYaml | nindent 2 }}
  
    persistence:
      configfile:
        enabled: true
        type: configmap
        readOnly: true
        objectName: kromgo-configfile
        mountPath: /kromgo/config.yaml
        subPath: config.yaml

    # Raw Kromgo configuration
    # Replace it with your configuration
    # https://github.com/kashalls/kromgo/blob/main/config.yaml.example
    kromgo:
      badge:
        font: Verdana.ttf  # Relative to /kromgo - Verdana.ttf is available in the container
        size: 12
      metrics:
        - name: talos_version
          query: label_replace(node_os_info{name="Talos"}, "version_id", "$1", "version_id", "v(.+)")
          label: version_id
          title: Talos

        - name: kubernetes_version
          query: label_replace(kubernetes_build_info{service="kubernetes"}, "git_version", "$1", "git_version", "v(.+)")
          label: git_version
          title: Kubernetes

        - name: talos_version_option
          query: node_os_info{ name="Talos"}
          label: version_id
          title: Talos Version

        - name: kubernetes_version_option
          query: kubernetes_build_info{ service="kubernetes"}
          label: git_version
          title: Kubernetes Version

        - name: cluster_node_count
          query: count(count by (node) (kube_node_status_condition{condition="Ready"}))
          colors:
            - { color: "green", min: 0, max: 9999 }
          title: Nodes

        - name: cluster_pod_count
          query: sum(kube_pod_status_phase{phase="Running"})
          colors:
            - { color: "green", min: 0, max: 9999 }
          title: Pods

        - name: cluster_cpu_usage
          query: round(avg(instance:node_cpu_utilisation:rate5m{pod!=""}) * 100, 0.1)
          suffix: "%"
          colors:
            - { color: "green", min: 0, max: 35 }
            - { color: "orange", min: 36, max: 75 }
            - { color: "red", min: 76, max: 9999 }
          title: CPU

        - name: cluster_memory_usage
          query: round(sum(node_memory_MemTotal_bytes{pod!=""} - node_memory_MemAvailable_bytes{pod!=""}) / sum(node_memory_MemTotal_bytes{pod!=""}) * 100, 0.1)
          suffix: "%"
          colors:
            - { color: green, min: 0, max: 35 }
            - { color: orange, min: 36, max: 75 }
            - { color: red, min: 76, max: 9999 }
          title: Memory

        - name: cluster_power_usage
          query: round(upsHighPrecOutputLoad, 0.1)
          suffix: "w"
          colors:
            - { color: "green", min: 0, max: 400 }
            - { color: "orange", min: 401, max: 750 }
            - { color: "red", min: 751, max: 9999 }
          title: Power

        - name: cluster_age_days
          query: round((time() - min(kube_node_created) ) / 86400)
          suffix: "d"
          colors:
            - { color: "green", min: 0, max: 180 }
            - { color: "orange", min: 181, max: 360 }
            - { color: "red", min: 361, max: 9999 }
          title: Age

        - name: cluster_uptime_days
          query: round(avg(node_time_seconds{pod!=""} - node_boot_time_seconds{pod!=""}) / 86400)
          suffix: "d"
          colors:
            - { color: "green", min: 0, max: 180 }
            - { color: "orange", min: 181, max: 360 }
            - { color: "red", min: 361, max: 9999 }
          title: Uptime

        - name: cluster_alert_count
          query: alertmanager_alerts{state="active"} - 1 # Ignore Watchdog
          colors:
            - { color: "green", min: 0, max: 0 }
            - { color: "red", min: 1, max: 9999 }
          title: Alerts