apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: muse
  namespace: muse
spec:
  interval: 15m
  chart:
    spec:
      chart: muse
      version: 7.8.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
  
    TZ: Europe/Amsterdam

    global:
      stopAll: false    

    muse:
      discord:
        token: "${MUSE_DISCORD_TOKEN}"
      spotify:
        client:
          id: "${MUSE_SPOTIFY_ID}"
          secret: "${MUSE_SPOTIFY_SECRET}"
      youtube:
        key: ""
      bot:
        # online (Online)
        # idle (Away)
        # dnd (Do not Disturb)
        status: "online"
        # PLAYING (Playing XYZ)
        # LISTENING (Listening to XYZ)
        # WATCHING (Watching XYZ)
        # STREAMING (Streaming XYZ)
        activity:
          type: "PLAYING"
          detail: "A helm chart"
          url: "https://www.youtube.com/truecharts"
        # If you have Muse running in a lot of guilds (10+)
        # you may want to set to true to registering commands bot-wide
        # rather than for each guild (may take hours for commands to propagate)
        register_commands: false
      cache:
        # 512MB | 10GB
        limit: 2GB