apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: duplicati
  namespace: duplicati
spec:
  interval: 15m
  chart:
    spec:
      chart: duplicati
      version: 15.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    global:
      stopAll: false    

    ingress:
      main:
        enabled: true
        hosts:
          - host: duplicati.${BASE_DOMAIN}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: cloudflare

    service:
     main:
       type: LoadBalancer
       loadBalancerIP: 192.168.1.217

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                SETTINGS_ENCRYPTION_KEY: "3671348695fe963c4fe9ab8b094052969421cae9525f2a76444daaa7a630c752"
                DUPLICATI__WEBSERVICE_PASSWORD: "SuperSecretPassword"