apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kometa
  namespace: kometa
spec:
  interval: 15m
  chart:
    spec:
      chart: kometa
      version: 4.13.17
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  
  values:
    image:
      repository: ghcr.io/trueforge-org/kometa
      tag: 2.2.2@sha256:ad8ea040bf3fe9db15a04b84ed03e98e0b1176fbbc62e490307b1ba89d9f8ecf
      pullPolicy: IfNotPresent

    service:
      main:
        enabled: false
        ports:
          main:
            enabled: false

    kometa:
      run: false
      no_countdown: true
      time:
        - "00:00"
      # plex_url: ""
      # plex_token: ""

    workload:
      main:
        podSpec:
          initContainers:
            create-init-config-file:
              enabled: true
              type: init
              imageSelector: "image"
              command:
                - /bin/sh
                - -c
              args:
                - |
                  echo "Creating config.yml file..."
                  if [ -f /config/config.yml ]; then
                    echo "Config file exists! Skipping..."
                  else
                    echo "Config file is missing, getting a new one!"
                    curl -fLvo /config/config.yml https://raw.githubusercontent.com/kometa-team/kometa/master/config/config.yml.template || (echo "Downloading config file, FAILED..." && exit 1)
                  fi
          containers:
            main:
              probes:
                liveness:
                  enabled: false
                readiness:
                  enabled: false
                startup:
                  enabled: false
              envFrom:
                - secretRef:
                    name: "secret"

    persistence:
      config:
        enabled: false
        mountPath: /boemel/config
        targetSelectAll: true