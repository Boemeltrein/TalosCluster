apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kopia
  namespace: kopia
spec:
  interval: 15m
  chart:
    spec:
      chart: kopia
      version: 26.2.21
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  
  values:
    TZ: Europe/Amsterdam
    
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: kopia.${BASE_DOMAIN}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: cloudflare-staging

    image:
      repository: oci.trueforge.org/containerforge/kopia
      tag: 0.22.3@sha256:95d9cc5eba6845d5323958114035c316bce8c7d0c45324ce80924591e273bff4
      pullPolicy: IfNotPresent
    service:
      main:
        ports:
          main:
            protocol: http
            port: 51515