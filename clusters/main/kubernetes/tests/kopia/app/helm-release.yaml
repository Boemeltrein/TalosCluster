apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kopia
  namespace: kopia
spec:
  interval: 15m
  chart:
    spec:
      chart: kopia
      version: 27.0.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  
  values:
    TZ: Europe/Amsterdam
    
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: kopia.${BASE_DOMAIN}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: cloudflare-staging

    image:
      repository: oci.trueforge.org/containerforge/kopia
      tag: 0.22.3@sha256:1019dd675bb254bd91503f8a6412a4c772da9541e8d494bb4d977c6eb2c4cfb3
      pullPolicy: IfNotPresent
    service:
      main:
        ports:
          main:
            protocol: http
            port: 51515
    persistence:
      config:
        enabled: true
        mountPath: "/config"
      cache:
        enabled: true
        mountPath: "/config/cache"
      logs:
        enabled: true
        mountPath: "/config/logs"
      rclone:
        enabled: true
        mountPath: "/config/rclone"

