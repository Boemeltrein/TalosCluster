apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redmine
  namespace: redmine
spec:
  interval: 15m
  chart:
    spec:
      chart: redmine
      version: 14.0.9
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
  
    TZ: Europe/Amsterdam

    global:
      stopAll: false    

    ingress:
      main:
        enabled: true
        hosts:
          - host: redmine.${BASE_DOMAIN}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: cloudflare
    
    persistence:
      themes:
        enabled: true
        mountPath: "/usr/src/redmine/public/themes"
      plugins:
        enabled: true
        mountPath: "/usr/src/redmine/plugins"

    addons:
      codeserver:
        enabled: true
        container:
          readOnlyRootFilesystem: false
          runAsUser: 999
          runAsGroup: 999
        pod:
          fsGroup: 999
        ingress:
          enabled: true
          hosts:
            - host: cs-redmine.${BASE_DOMAIN}
          integrations:
            certManager:
              enabled: true
              certificateIssuer: cloudflare
            traefik:
              enabled: true
              middlewares:
                - name: local
                  namespace: traefik