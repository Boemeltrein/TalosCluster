apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: it-tools
  namespace: it-tools
spec:
  interval: 5m
  chart:
    spec:
      chart: it-tools
      version: 8.13.13
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    global:
      stopAll: false

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: it-tools.${BASE_DOMAIN}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: cloudflare-staging
    image:
      repository: oci.trueforge.org/containerforge/it-tools
      tag: sandbox@sha256:aade6ce7e8df677105f5e66966e19ace2caf3d886d833337841b84a30941f640
      pullPolicy: IfNotPresent

