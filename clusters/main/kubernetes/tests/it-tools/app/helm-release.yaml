apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: it-tools
  namespace: it-tools
spec:
  interval: 5m
  chart:
    spec:
      chart: it-tools
      version: 8.13.12
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    global:
      stopAll: false

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: it-tools.${BASE_DOMAIN}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: cloudflare-staging
    image:
      repository: oci.trueforge.org/containerforge/it-tools
      tag: 2024.10.22@sha256:6cbbc7c30ec2276e149e04078a5cfebf4314af32cdbaea84b12a6381409490c0
      pullPolicy: IfNotPresent

#    workload:
#      main:
#        podSpec:
#          containers:
#            main:
#              command:
#                - "/bin/sh"
#                - "-c"
#                - "sleep infinity"

    workload:
      main:
        podSpec:
          initContainers:
            init-mkdir:
              enabled: true
              type: init
              imageSelector: "image"
              command:
                - /bin/sh
                - -c
              args:
                - mkdir -p /tmp/nginx-temp

#    persistence:
#      tmp:
#        enabled: false

#    workload:
#      main:
#        podSpec:
#          containers:
#            main:
#              securityContext:
#                readOnlyRootFilesystem: false

    service:
      main:
        ports:
          main:
            protocol: http
            targetPort: 8080
            port: 8080