apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wg-easy
  namespace: wg-easy
spec:
  interval: 15m
  chart:
    spec:
      chart: wg-easy
      version: 18.3.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Amsterdam
    
    global:
      stopAll: true

    service:
      vpn:
        loadBalancerIP: 192.168.1.225
        type: LoadBalancer
        externalTrafficPolicy: Local
        integrations:
          metallb:
            enabled: true
        ports:
          vpn:
            enabled: true
            protocol: udp
            port: 51825

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: wg-easy-test.${BASE_DOMAIN}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: cloudflare

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                HOST: "0.0.0.0"
                PORT: "{{ .Values.service.main.ports.main.port }}"
                INSECURE: false

    securityContext:
      container:
        #        allowPrivilegeEscalation: true
        #        UMASK: '0022'
        #        advanced: false
        #        readOnlyRootFilesystem: false
        #        runAsNonRoot: false
        privileged: true
