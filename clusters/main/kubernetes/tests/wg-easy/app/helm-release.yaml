apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wg-easy
  namespace: wg-easy
spec:
  interval: 15m
  chart:
    spec:
      chart: wg-easy
      version: 16.4.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Amsterdam

    global:
      stopAll: true

    service:
      vpn:
        loadBalancerIP: 192.168.1.225
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          vpn:
            enabled: true
            protocol: udp
            port: 51825

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: wg-easy-test.${BASE_DOMAIN}
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: cloudflare

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                WG_HOST: "${WAN_IP}"
                WG_MTU: 1420
                WG_PERSISTENT_KEEPALIVE: 0
                WG_DEFAULT_ADDRESS: "10.8.0.x"
                WG_DEFAULT_DNS: "${IP_BLOCKY}"
                WG_ALLOWED_IPS: "0.0.0.0/0, ::/0"
                PASSWORD_HASH: "$2y$10$R6Xabyf0JTxmGmCmtg7XNO45OpXpIwMgkO.AXBFlfohQBeTXz4oQy"
                LANG: "en"
                UI_TRAFFIC_STATS: "false"

    securityContext:
      container:
        #        allowPrivilegeEscalation: true
        #        UMASK: '0022'
        #        advanced: false
        #        readOnlyRootFilesystem: false
        #        runAsNonRoot: false
        privileged: true
