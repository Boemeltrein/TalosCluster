apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tandoor
  namespace: tandoor
spec:
  interval: 15m
  chart:
    spec:
      chart: tandoor-recipes
      version: 20.8.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  
  values:
  
    image:
      repository: docker.io/vabene1111/recipes
      pullPolicy: IfNotPresent
      tag: 2.3.0@sha256:94a048d2ca34209654ecb984e29de1f621625b632925b28243735f1de4187d58

    service:
      main:
        ports:
          main:
            port: 80
        type: LoadBalancer
        loadBalancerIP: 192.168.1.220
        integrations:
          metallb:
            enabled: true

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                DB_ENGINE: django.db.backends.postgresql
                POSTGRES_HOST:
                  secretKeyRef:
                    name: cnpg-main-urls
                    key: host
                POSTGRES_PORT: 5432
                POSTGRES_USER: "{{ .Values.cnpg.main.user }}"
                POSTGRES_PASSWORD:
                  secretKeyRef:
                    name: cnpg-main-user
                    key: password
                POSTGRES_DB: "{{ .Values.cnpg.main.database }}"
                TANDOOR_PORT:
                ALLOWED_HOSTS:
                COMMENT_PREF_DEFAULT: 1
                CSRF_TRUSTED_ORIGINS: ""
                DEBUG: 1
                FRACTION_PREF_DEFAULT: 0
                GUNICORN_MEDIA: 1
                SECRET_KEY:
                  secretKeyRef:
                    key: SECRET_KEY
                    name: recipes-secrets
                SHOPPING_MIN_AUTOSYNC_INTERVAL: 5
                TIMEZONE: