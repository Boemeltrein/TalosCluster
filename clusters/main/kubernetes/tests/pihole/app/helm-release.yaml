apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pihole
  namespace: pihole
spec:
  interval: 15m
  chart:
    spec:
      chart: pihole
      version: 20.1.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Amsterdam

    global:
      stopAll: false

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.1.220
        integrations:
          metallb:
            enabled: true
      dns:
        type: LoadBalancer
        loadBalancerIP: 192.168.1.220
        integrations:
          metallb:
            enabled: true

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                FTLCONF_dns_upstreams: "${IP_BLOCKY}"
                FTLCONF_webserver_api_password: "DitIsSuperGeheim"
