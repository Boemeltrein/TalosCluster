apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: channels-dvr
  namespace: channels-dvr
spec:
  interval: 15m
  chart:
    spec:
      chart: channels-dvr
      version: 8.5.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    global:
      stopAll: stop    

    ingress:
      main:
        enabled: true
        hosts:
          - host: channels-dvr.${BASE_DOMAIN}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: cloudflare

