apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-forward-auth
  namespace: traefik-forward-auth
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik-forward-auth
      version: 5.6.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
  
    TZ: Europe/Amsterdam

    global:
      stopAll: false    

    ingress:
      main:
        enabled: true
        hosts:
          - host: traefikauth.${BASE_DOMAIN}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: cloudflare

    tfaAppOptions:
      secret: something-random
      port: 4181

    tfaAuthOptions:
      authHost: traefikauth.${BASE_DOMAIN}
      urlPath: /_oauth
      defaultAction: auth
      defaultProvider: google
      whitelist: ${EMAIL}
    
    tfaCookieOptions:
      cookieDomain: ${BASE_DOMAIN}

    tfaGoogleOptions:
      clientId: ${GOOGLE_CLIENTID}
      clientSecret: ${GOOGLE_SECRET}
      prompt: "changeme"