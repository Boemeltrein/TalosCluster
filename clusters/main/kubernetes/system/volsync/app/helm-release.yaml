apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
  namespace: volsync
spec:
  interval: 5m
  chart:
    spec:
      chart: volsync
      version: 2.11.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    workload:
      main:
        podSpec:
          containers:
            kube-rbac-proxy:
              args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --proxy-endpoints-port=8888
                - "--tls-min-version=VersionTLS12"
                - --v=0
                - --ignore-paths=/metrics
              resources:
                limits:
                  cpu: 500m
                  memory: 128Mi
                requests:
                  cpu: 5m
                  memory: 64Mi
              probes:
                liveness:
                  type: https
                  port: 8888
                  path: /healthz
                readiness:
                  type: https
                  port: 8888
                  path: /healthz
                startup:
                  type: https
                  port: 8888
                  path: /healthz