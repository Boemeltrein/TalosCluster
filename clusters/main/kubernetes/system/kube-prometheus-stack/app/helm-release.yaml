apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: kube-prometheus-stack
    namespace: kube-prometheus-stack
spec:
    interval: 5m
    chart:
        spec:
            chart: kube-prometheus-stack
            version: 69.8.2
            sourceRef:
                kind: HelmRepository
                name: prometheus-community
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
        grafana:
            enabled: false
            forceDeployDashboards: true
            defaultDashboardsEnabled: true
            forceDeployDatasources: true
            defaultDashboardsTimezone: Europe/Amsterdam
        crds:
            enabled: true
            upgradeJob:
                enabled: true
                forceConflicts: true
        alertmanager:
            enabled: false
    ##test
        kubeProxy:
            enabled: false
