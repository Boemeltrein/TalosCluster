apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: shelly-exporter
  namespace: shelly-exporter
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.29.49
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  
  values:
    TZ: Europe/Amsterdam
  
    image:
      repository: ghcr.io/d1ceward/shellyplug-exporter
      tag: 2.2.0
      pullPolicy: IfNotPresent

    service:
      main:
        ports:
          main:
            port: 5000
#            protocol: http

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                SHELLYPLUG_HOST: 192.168.1.74

    metrics:
      main:
        enabled: true
        type: servicemonitor
        endpoints:
          - port: main
            path: /metrics
            interval: 1m
            scrapeTimeout: 15s
        targetSelector: main