---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-bedrock
  namespace: minecraft-bedrock
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft-bedrock
      version: 10.4.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    TZ: Europe/Amsterdam

    global:
      stopAll: false    

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${IP_MINECRAFTBEDROCK}

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                EULA: true
                ENABLE_LAN_VISIBILITY: false
                VERSION: "LATEST"
                SERVER_NAME: "Boemels Bedrock Server!"
                SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
                SERVER_PORT_V6: 19133
                GAMEMODE: "survival"
                DIFFICULTY: "easy"
                LEVEL_TYPE: "DEFAULT"
                ALLOW_CHEATS: false
                MAX_PLAYERS: 10
                ONLINE_MODE: true
                WHITE_LIST: false
                # WHITE_LIST_USERS: "USER:XUID,USER:XUID"
                VIEW_DISTANCE: 32
                TICK_DISTANCE: 4
                PLAYER_IDLE_TIMEOUT: 30
                MAX_THREADS: 8
                LEVEL_NAME: "Bedrock level"
                LEVEL_SEED: ""
                DEFAULT_PLAYER_PERMISSION_LEVEL: "member"
                TEXTUREPACK_REQUIRED: false
                SERVER_AUTHORITATIVE_MOVEMENT: server-auth
                PLAYER_MOVEMENT_SCORE_THRESHOLD: 20
                PLAYER_MOVEMENT_DISTANCE_THRESHOLD: 0.3
                PLAYER_MOVEMENT_DURATION_THRESHOLD_IN_MS: 500
                CORRECT_PLAYER_MOVEMENT: false
                OPS: "2535464599960554"
                EXISTING_OPS_FILE: "SYNCHRONIZE"

    resources:
      limits:
        cpu: 4000m
        memory: 8Gi
      requests:
        cpu: 10m
        memory: 50Mi