---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sabnzbd-test
  namespace: sabnzbd-test
spec:
  interval: 15m
  chart:
    spec:
      chart: sabnzbd
      version: 21.9.5
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Amsterdam

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                SABNZBD__HOST_WHITELIST_ENTRIES: >-
                  sabnzbd-test,
                  sabnzbd-test.sabnzbd-test,
                  sabnzbd-test.sabnzbd-test.svc,
                  sabnzbd-test.sabnzbd-test.svc.cluster,
                  sabnzbd-test.sabnzbd-test.svc.cluster.local,
                  sabtest.${BASE_DOMAIN}

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: sabtest.${BASE_DOMAIN}
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: cloudflare

    persistence:
      downloads:
        enabled: true
        type: nfs
        server: 192.168.1.50
        path: /mnt/HDD_Cluster/Usenet
        mountPath: /data/usenet

    securityContext:
      # -- Container security context for all containers
      # Can be overruled per container
      container:
        runAsUser: 568
        runAsGroup: 568
        readOnlyRootFilesystem: false
        allowPrivilegeEscalation: true
        privileged: true
        seccompProfile:
          type: RuntimeDefault
        capabilities:
          add: []
          drop:
            - ALL
          # When set to false, it will automatically
          # add CHOWN, SETUID, SETGID, FOWNER, DAC_OVERRIDE
          # capabilities ONLY when container runs as ROOT
          disableS6Caps: false
        # -- PUID for all containers
        # Can be overruled per container
        PUID: 568
        # -- UMASK for all containers
        # Can be overruled per container
        UMASK: "0022"
      # -- Pod security context for all pods
      # Can be overruled per pod
      pod:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: []
        sysctls: []