---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sabnzbd-test
  namespace: sabnzbd-test
spec:
  interval: 15m
  chart:
    spec:
      chart: sabnzbd
      version: 21.9.5
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Amsterdam

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                SABNZBD__HOST_WHITELIST_ENTRIES: >-
                  sabnzbd-test,
                  sabnzbd-test.sabnzbd-test,
                  sabnzbd-test.sabnzbd-test.svc,
                  sabnzbd-test.sabnzbd-test.svc.cluster,
                  sabnzbd-test.sabnzbd-test.svc.cluster.local,
                  sabtest.${BASE_DOMAIN}

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: sabtest.${BASE_DOMAIN}
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: cloudflare

    persistence:
      downloads:
        enabled: true
        type: nfs
        server: 192.168.1.50
        path: /mnt/HDD_Cluster/Usenet
        mountPath: /data/usenet
