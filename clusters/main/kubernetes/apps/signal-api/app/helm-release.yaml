---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: signal-api
  namespace: signal-api
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.2.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Amsterdam

    image:
      repository: docker.io/bbernhard/signal-cli-rest-api
      pullPolicy: IfNotPresent
      tag: "0.93"

    service:
      main:
        ports:
          main:
            port: 8080

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                MODE: normal
                SIGNAL_CLI_UID: 568
                SIGNAL_CLI_GID: 568
                LOG_LEVEL: DEBUG            
              probes:
                liveness:
                  type: tcp
                readiness:
                  type: tcp
                startup:
                  type: tcp

    persistence:
      config:
        enabled: true
        targetSelector:
          main:
            main:
              mountPath: /home/.local/share/signal-cli

    securityContext:
      # -- Container security context for all containers
      # Can be overruled per container
      container:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        # readOnlyRootFilesystem: false
        # allowPrivilegeEscalation: true
        privileged: true