---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 15m
  chart:
    spec:
      chart: grafana
      version: 19.13.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Amsterdam
  
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                GF_SERVER_ROOT_URL: https://grafana.${BASE_DOMAIN}
                GF_AUTH_GENERIC_OAUTH_ENABLED: true
                GF_AUTH_GENERIC_OAUTH_NAME: Authelia
                GF_AUTH_GENERIC_OAUTH_ICON: signin
                GF_AUTH_GENERIC_OAUTH_CLIENT_ID: grafana
                GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: ${GRAFANA_OAUTH_CLIENT_SECRET}
                GF_AUTH_GENERIC_OAUTH_SCOPES: openid profile email groups
                GF_AUTH_GENERIC_OAUTH_EMPTY_SCOPES: false
                GF_AUTH_GENERIC_OAUTH_AUTH_URL: https://auth.${DOMAIN}/api/oidc/authorization
                GF_AUTH_GENERIC_OAUTH_TOKEN_URL: https://auth.${DOMAIN}/api/oidc/token
                GF_AUTH_GENERIC_OAUTH_API_URL: https://auth.${DOMAIN}/api/oidc/userinfo
                GF_AUTH_GENERIC_OAUTH_LOGIN_ATTRIBUTE_PATH: preferred_username
                GF_AUTH_GENERIC_OAUTH_GROUPS_ATTRIBUTE_PATH: groups
                GF_AUTH_GENERIC_OAUTH_NAME_ATTRIBUTE_PATH: name
                GF_AUTH_GENERIC_OAUTH_USE_PKCE: true
            dashboards:
              enabled: true
              imageSelector: sidecarImage
              env:
                IGNORE_ALREADY_PROCESSED: false
                METHOD: WATCH
                LABEL: grafana_dashboard
                LABEL_VALUE: "1"
                LOG_LEVEL: info
                FOLDER: /tmp/dashboards
                RESOURCE: both
                NAMESPACE: "ALL"
                UNIQUE_FILENAMES: false
                # NAMESPACE: null
                # FOLDER_ANNOTATION: null
                # script: null
                # WATCH_SERVER_TIMEOUT: 3600
                # WATCH_CLIENT_TIMEOUT: 3600
                SKIP_TLS_VERIFY: true
                REQ_SKIP_TLS_VERIFY: true
                REQ_USERNAME: "{{ .Values.workload.main.podSpec.containers.main.env.GF_SECURITY_ADMIN_USER }}"
                REQ_PASSWORD: "{{ .Values.workload.main.podSpec.containers.main.env.GF_SECURITY_ADMIN_PASSWORD }}"
                REQ_URL: "http://localhost:3000//apis/dashboard.grafana.app/v1beta1/namespaces/default/dashboards/production-overview"
                REQ_METHOD: POST

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: grafana.${BASE_DOMAIN}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: cloudflare
          #homepage:
          #  enabled: true
          #  group: "Observability"
          #  weight: 1
          #  widget:
          #    custom:
          #      version: "2"
          #      username: "admin"
          #      password: "testpassword"

    cnpg:
      main:
        cluster:
          singleNode: true
    
    configmap:
      dashboard-nginx:
        enabled: true
