---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 24.13.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Amsterdam

    global:
      stopAll: true

    credentials:
      minio:
        type: s3
        url: "http://${S3_URL}"
        bucket: "${S3_BUCKET}-immich"
        accessKey: "${S3_ACCESKEY}"
        secretKey: "${S3_SECRETKEY}"
        encrKey: "${S3_ENCRKEY}"

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: immich.${BASE_DOMAIN}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: cloudflare

    persistence:
      library:
        type: nfs
        server: 192.168.1.50
        path: /mnt/SSD_Cluster/app_immich/library
      uploads:
        type: nfs
        server: 192.168.1.50
        path: /mnt/SSD_Cluster/app_immich/uploads
      backups:
        type: nfs
        server: 192.168.1.50
        path: /mnt/SSD_Cluster/app_immich/backups
      thumbs:
        type: nfs
        server: 192.168.1.50
        path: /mnt/SSD_Cluster/app_immich/thumbs
      profile:
        type: nfs
        server: 192.168.1.50
        path: /mnt/SSD_Cluster/app_immich/profile
      video:
        type: nfs
        server: 192.168.1.50
        path: /mnt/SSD_Cluster/app_immich/encoded-video
      afbeeldingen:
        enabled: true
        type: nfs
        server: 192.168.1.50
        path: /mnt/HDD_Cluster/Afbeeldingen
        mountPath: /mnt/afbeeldingen
        readOnly: true
        targetSelector:
          main:
            main: {}
          microservices:
            microservices: {}

    cnpg:
      main:
        enabled: true
        user: immich
        database: immich
        type: vectors
        cluster:
          singleNode: true
          initdb:
            postInitApplicationSQL:
              ##NEW for "vectorchord"
              # - CREATE EXTENSION IF NOT EXISTS cube;
              # - CREATE EXTENSION IF NOT EXISTS earthdistance;
              
              ##TRUECHARTS OLD for "vectors" 
              - CREATE SCHEMA IF NOT EXISTS vectors;
              - ALTER DATABASE immich SET search_path TO "immich", public, vectors;
              - SET search_path TO "immich", public, vectors;
              - GRANT SELECT ON TABLE pg_vector_index_stat TO PUBLIC;
              - ALTER SCHEMA vectors OWNER TO immich;
        mode: recovery   # Set to 'recovery' when recovery from S3, also change the revisions
        backups:
          enabled: false
          credentials: minio
          retentionPolicy: "14d"
          # revision: "1"
        recovery:
          credentials: minio
          # revision: ""