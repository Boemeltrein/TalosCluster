---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immichtest
  namespace: immichtest
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 24.13.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Amsterdam

    global:
      stopAll: false

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: immichtest.${BASE_DOMAIN}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: cloudflare-staging
  
    cnpg:
      main:
        enabled: true
        user: immich
        database: immich
        type: vectorchord
        cluster:
          singleNode: true
          initdb:
            postInitApplicationSQL:
              ##NEW for "vectorchord"
              - ALTER USER immich WITH SUPERUSER
              # - ALTER DATABASE immich OWNER TO immich;
              - CREATE EXTENSION IF NOT EXISTS cube;
              - CREATE EXTENSION IF NOT EXISTS earthdistance;
              
              ##TRUECHARTS OLD
              # - CREATE SCHEMA IF NOT EXISTS vectors;
              # - ALTER DATABASE immich SET search_path TO "immich", public, vectors;
              # - SET search_path TO "immich", public, vectors;
              # - GRANT SELECT ON TABLE pg_vector_index_stat TO PUBLIC;
              # - ALTER SCHEMA vectors OWNER TO immich;

    workload:
      main:
        replicas: 0
      machinelearning:
        replicas: 0
      microservices:
        replicas: 0