---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immichtest
  namespace: immichtest
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 24.13.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Amsterdam

    global:
      stopAll: false

#    ingress:
#      main:
#        enabled: true
#        ingressClassName: internal
#        hosts:
#          - host: immichtest.${BASE_DOMAIN}
#        integrations:
#          certManager:
#            enabled: true
#            certificateIssuer: cloudflare
  
    cnpg:
      main:
        enabled: true
        user: immich
        database: immich
        type: vectorchord
        cluster:
          initdb:
            postInitApplicationSQL:
              - CREATE EXTENSION IF NOT EXISTS cube;
              - CREATE EXTENSION IF NOT EXISTS earthdistance;
              - CREATE SCHEMA IF NOT EXISTS vchord;
              - ALTER DATABASE immich SET search_path TO "immich", public, vectorchord;
              - SET search_path TO "immich", public, vchord;
              - GRANT SELECT ON TABLE pg_vchord_index_stat TO PUBLIC;
              - ALTER SCHEMA vchord OWNER TO immich;