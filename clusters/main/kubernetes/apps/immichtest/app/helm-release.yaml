---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immichtest
  namespace: immichtest
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 24.13.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Amsterdam

    global:
      stopAll: false

    credentials:
      minio:
        type: s3
        url: "http://${S3_URL}"
        bucket: "${S3_BUCKET}-immich"
        accessKey: "${S3_ACCESKEY}"
        secretKey: "${S3_SECRETKEY}"
        encrKey: "${S3_ENCRKEY}"

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: immichtest.${BASE_DOMAIN}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: cloudflare
  
    cnpg:
      main:
        enabled: true
        user: immich
        database: immich
        type: vectorchord
        cluster:
          singleNode: true
          initdb:
            postInitApplicationSQL:
              - CREATE EXTENSION IF NOT EXISTS cube;
              - CREATE EXTENSION IF NOT EXISTS earthdistance;
              - CREATE SCHEMA IF NOT EXISTS vchord;
              # - ALTER DATABASE immich SET search_path TO "immich", public, vectors;
              # - SET search_path TO "immich", public, vectors;
              # - GRANT SELECT ON TABLE pg_vector_index_stat TO PUBLIC;
              # - ALTER SCHEMA vectors OWNER TO immich;
        # mode: recovery   # Set to 'recovery' when recovery from S3, also change the revisions
        backups:
          enabled: true
          credentials: minio
          retentionPolicy: "14d"
          # revision: "1"
        recovery:
          credentials: minio
          # revision: ""