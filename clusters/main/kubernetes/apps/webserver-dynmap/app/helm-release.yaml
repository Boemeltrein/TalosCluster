---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: webserver-dynmap
  namespace: webserver-dynmap
spec:
  interval: 15m
  chart:
    spec:
      chart: static-web-server
      version: 6.10.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    TZ: Europe/Amsterdam

    global:
      stopAll: false   

    ingress:
      main:
        enabled: true
        hosts:
          - host: dynmap.${DOMAIN} 
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: auth
                namespace: traefik 
          certManager:
            enabled: true
            certificateIssuer: cloudflare

    persistence:
      dynmap:
        enabled: true
        type: nfs
        path: /mnt/SSD_Cluster/app_minecraft_data/dynmap/web
        server: 192.168.1.50
        mountPath: /dynmap
      config:
        enabled: false

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                SERVER_ROOT: "/dynmap"