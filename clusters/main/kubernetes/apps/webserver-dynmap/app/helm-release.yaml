---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: webserver-dynmap
  namespace: webserver-dynmap
spec:
  interval: 15m
  chart:
    spec:
      chart: static-web-server
      version: 7.3.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Amsterdam

    global:
      stopAll: false

    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: dynmap.${DOMAIN}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: cloudflare
          nginx:
            enabled: true
            auth:
              type: "authelia"
              internalHost: "authelia.authelia.svc.cluster.local:9091"
              externalHost: "auth.${DOMAIN}"

    persistence:
      dynmap:
        enabled: true
        type: nfs
        path: /mnt/SSD_Cluster/app_minecraft_data/dynmap/web
        server: 192.168.1.50
        mountPath: /dynmap
      config:
        enabled: false

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                SERVER_ROOT: "/dynmap"
