---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia
  namespace: authelia
spec:
  interval: 15m
  chart:
    spec:
      chart: authelia
      version: 28.0.6
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Amsterdam

    global:
      stopAll: false

    credentials:
      minio:
        type: s3
        url: "http://${S3_URL}"
        bucket: "taloscluster"
        accessKey: "${S3_ACCESKEY}"
        secretKey: "${S3_SECRETKEY}"
        encrKey: "${S3_ENCRKEY}"

    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: auth.${DOMAIN}
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: cloudflare

    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: minio
            dest: #VolSync Destination (Restore)
              enabled: true
            src: #VolSync Source (Backup)
              enabled: true
      secrets:
        enabled: true
        type: secret
        objectName: authelia-oidc-secret
        expandObjectName: false
        mountPath: /config/secret
        readOnly: true

    cnpg:
      main:
        cluster:
          singleNode: true
        # mode: recovery   # Set to 'recovery' when recovery from S3, also change the revisions
        backups:
          enabled: true
          credentials: minio
          retentionPolicy: "14d"
          # revision: "1"
        recovery:
          credentials: minio
          # revision: "1"

    workload:
      main:
        replicas: 1
        podSpec:
          containers:
            main:
              env:
                AUTHELIA_SESSION_SECRET: AUTHELIA_SESSION_KEY
                AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET: AUTHELIA_JWT_KEY
                AUTHELIA_STORAGE_ENCRYPTION_KEY: AUTHELIA_ENCRYPTION_KEY
                X_AUTHELIA_CONFIG_FILTERS: template
                    
    # All configuration options should be put under this. Supports all upstream options
    authelia:
      session:
        cookies:
          - domain: ${DOMAIN}
            authelia_url: https://auth.${DOMAIN}
      authentication_backend:
        # lldap setup
        # https://github.com/lldap/lldap/blob/main/example_configs/authelia_config.yml
        ldap:
          implementation: lldap
          address: ldap://lldap-ldap.lldap.svc.cluster.local:3890
          base_dn: dc=${DN},dc=${DC}
          user: uid=manager,ou=people,dc=${DN},dc=${DC}
          password: ${AUTHELIA_PASSWORD}
      notifier:
        smtp:
          address: submissions://${SMTP_HOST}:465
          username: ${SMTP_USER}
          password: ${SMTP_PASSWORD}
          sender: Authelia Admin <no-reply@${DOMAIN}>
          tls:
            server_name: ${SMTP_HOST}
      password_policy:
        standard:
          enabled: true
          min_length: 10
          max_length: 0
          require_uppercase: true
          require_lowercase: true
          require_number: true
          require_special: true
      access_control:
        default_policy: 'deny'
        rules:
          - domain:
              - "${MINECRAFT_URL}"
              - "dynmap.${DOMAIN}"
            policy: one_factor
            subject: "group:minecraft"
      identity_providers:
        oidc:
          hmac_secret: '{{ secret "/config/secret/hmac_secret" }}'
 #         jwks:
 #           - key: '{{ secret "/config/secret/jwks_key.pem" | mindent 10 "|" | msquote }}'
          authorization_policies:
            guacamole:
              default_policy: 'deny'
              rules:
                - policy: 'one_factor'
                  subject: 'group:minecraft'
          clients:
            - client_id: 'guacamole'
              client_name: 'Apache Guacamole'
              public: true
              authorization_policy: 'guacamole'
              require_pkce: false
              pkce_challenge_method: ''
              redirect_uris:
                - 'https://guacamole.${BASE_DOMAIN}'
              scopes:
                - 'openid'
                - 'profile'
                - 'groups'
                - 'email'
              response_types:
                - 'id_token'
              grant_types:
                - 'implicit'
              access_token_signed_response_alg: 'none'
              userinfo_signed_response_alg: 'none'
              token_endpoint_auth_method: 'none'   # 'client_secret_basic'