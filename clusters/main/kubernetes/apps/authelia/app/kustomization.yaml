apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: authelia
resources:
  - namespace.yaml
  - helm-release.yaml
  - authelia-oidc.secret.yaml
configMapGenerator:
  - name: authelia-configfile
    files:
      - ./config/configuration.yaml
generatorOptions:
  disableNameSuffixHash: true
