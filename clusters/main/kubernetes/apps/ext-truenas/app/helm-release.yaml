---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ext-truenas
  namespace: ext-truenas
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 15.3.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    TZ: Europe/Amsterdam

    service:
      main:
        type: ExternalIP
        externalIP: "192.168.1.50"
        ports:
          main:
            protocol: https
            port: 443

    ingress:
      main:
        enabled: true
        hosts:
          - host: truenas.${BASE_DOMAIN}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: cloudflare