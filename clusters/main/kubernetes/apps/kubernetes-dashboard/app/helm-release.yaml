---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 2.3.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Amsterdam

    global:
      stopAll: false

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${DASHBOARD_IP}
        integrations:
          metallb:
            enabled: true
        ports:
          main:
            port: 80

    podOptions:
      enableServiceLinks: true

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: dashboard.${BASE_DOMAIN}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: cloudflare

    configmap:
      kubernetes-dashboard-settings:
        data:
          settings: '{"itemsPerPage":100,"defaultNamespace":"_all"}'

