---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflareddns
  namespace: cloudflareddns
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudflareddns
      version: 12.14.10
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Amsterdam
    
    # for now until image is fixed
    image:
      repository: ghcr.io/hotio/cloudflareddns
      pullPolicy: IfNotPresent
      tag: latest@sha256:17562097b75fc6bde567df9ce3cd7c7633e90f50ae709274d880d16f14eae31d
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0

    cloudflareddns:
      api_token: ${CLOUDFLARE_TOKEN}
      interval: 3600
      host_zone_record:
      - domain: minecraft.${DOMAIN}
        record: A
        zone: ${CLOUDFLARE_ZONE_ID}
      - domain: hermitcraft.${DOMAIN}
        record: A
        zone: ${CLOUDFLARE_ZONE_ID}
      - domain: wireguard.${DOMAIN}
        record: A
        zone: ${CLOUDFLARE_ZONE_ID}
      - domain: echo.${DOMAIN}
        record: A
        zone: ${CLOUDFLARE_ZONE_ID}        