---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 30.4.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: enabled
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    
    TZ: Europe/Amsterdam
    
    logs:
      general:
        level: ERROR
        format: common
      access:
        enabled: true

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.1.230
      tcp:
        loadBalancerIP: ${IP_TRAEFIK}

    ## When bootstrap new cluster, comment complete ingress section.
    ingress:
      main:
        enabled: true
        hosts:
          - host: traefik.${BASE_DOMAIN}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
              - name: traefik-redirect
                namespace: traefik  
          certManager:
            enabled: true
            certificateIssuer: cloudflare

    middlewares:
      ipWhiteList:
        - name: local
          sourceRange:
            - 172.16.0.0/16
            - 172.17.0.0/16
            - 192.168.1.0/24
            - 192.168.2.0/24
            - 10.8.0.0/24
        - name: github
          sourceRange:
            - 192.30.252.0/22
            - 185.199.108.0/22
            - 140.82.112.0/20
            - 143.55.64.0/20
            - 2a0a:a440::/29
            - 2606:50c0::/32
      redirectRegex:
        - name: traefik-redirect
          regex: ${TRAEFIK_REGEX}
          replacement: ${TRAEFIK_REPLACEMENT}
          permanent: true
      forwardAuth:
        - name: auth
          address: http://authelia.authelia.svc.cluster.local:9091/api/verify?rd=https://auth.${DOMAIN}
          authResponseHeaders:
            - Remote-User
            - Remote-Group
            - Remote-Name
            - Remote-Email
          trustForwardHeader: true
