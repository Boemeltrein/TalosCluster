---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 30.4.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    
    TZ: Europe/Amsterdam
    
    logs:
      # Traefik logs concern everything that happens to Traefik itself (startup, configuration, events, shutdown, and so on).
      general:
        # By default, the level is set to ERROR. Alternative logging levels are DEBUG, PANIC, FATAL, ERROR, WARN, and INFO.
        level: ERROR
        # -- Set the format of General Logs to be either Common Log Format or JSON. For more information: https://doc.traefik.io/traefik/observability/logs/#format
        format: common
      access:
        enabled: true

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.1.230
      tcp:
        loadBalancerIP: ${IP_TRAEFIK}

    ## When bootstrap new cluster, comment complete ingress section.
    ingress:
      main:
        enabled: true
        hosts:
          - host: traefik.${BASE_DOMAIN}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
              - name: traefik-redirect
                namespace: traefik  
          certManager:
            enabled: true
            certificateIssuer: cloudflare

    middlewares:
      ipWhiteList:
        - name: local
          sourceRange:
            - 172.16.0.0/16
            - 172.17.0.0/16
            - 192.168.1.0/24
            - 192.168.2.0/24
        - name: github
          sourceRange:
            - 192.30.252.0/22
            - 185.199.108.0/22
            - 140.82.112.0/20
            - 143.55.64.0/20
            - 2a0a:a440::/29
            - 2606:50c0::/32
      redirectRegex:
        - name: traefik-redirect
          regex: ${TRAEFIK_REGEX}
          replacement: ${TRAEFIK_REPLACEMENT}
          permanent: true
      forwardAuth:
        - name: organizr-admin
          address: http://organizr.organizr.svc.cluster.local:10022/api/v2/auth?group=0
          trustForwardHeader: true
        #OPTIONAL
        - name: organizr-guest    
          address: http://organizr.organizr.svc.cluster.local:10022/api/v2/auth?group=999
          trustForwardHeader: true
        #OPTIONAL, CUSTOM
        - name: organizr-custom5
          address: http://organizr.organizr.svc.cluster.local:10022/api/v2/auth?group=5
          trustForwardHeader: true

        - name: authentik
          #1 OK address: http://authentik-http.authentik.svc.cluster.local:10230/outpost.goauthentik.io/auth/traefik
          #2 NOT OK address: http://authentik.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/traefik
          #3 NOT OK http500ERROR address: http://authentik.authentik.svc.cluster.local:10229/outpost.goauthentik.io/auth/traefik
          #4 NOT OK http500ERROR address: https://authentik-http.authentik.svc.cluster.local:10230/outpost.goauthentik.io/auth/traefik
          address: https://authentik-http.authentik.svc.cluster.local:10230/outpost.goauthentik.io/auth/traefik
          authResponseHeaders:
            - X-authentik-username
            - X-authentik-groups
            - X-authentik-email
            - X-authentik-name
            # - X-authentik-entitlements
            # - X-authentik-uid
            # - X-authentik-jwt
            # - X-authentik-meta-jwks
            # - X-authentik-meta-outpost
            # - X-authentik-meta-provider
            # - X-authentik-meta-app
            # - X-authentik-meta-version
            # - authorization -> not needed according https://docs.goauthentik.io/docs/add-secure-apps/providers/proxy/server_traefik
          trustForwardHeader: true
          #tls:
          #  insecureSkipVerify: true -> not needed according https://docs.goauthentik.io/docs/add-secure-apps/providers/proxy/server_traefik

        - name: auth
          address: http://authelia.authelia.svc.cluster.local:9091/api/verify?rd=https://auth.${DOMAIN}
          authResponseHeaders:
            - Remote-User
            - Remote-Group
            - Remote-Name
            - Remote-Email
          trustForwardHeader: true