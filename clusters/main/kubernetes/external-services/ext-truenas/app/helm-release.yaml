---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ext-truenas
  namespace: external-services
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 16.16.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Amsterdam

    service:
      main:
        type: ExternalIP
        externalIP: "192.168.1.50"
        useSlice: true
        ports:
          main:
            protocol: https
            port: 443

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: truenas.${BASE_DOMAIN}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: cloudflare
          homepage:
            enabled: true
            name: "TrueNAS"
            description: "Network Attached Storage"
            group: "Network"
            icon: "https://avatars.githubusercontent.com/u/53482242" 
            widget:
              custom:
                type: "truenas"
                key: "${HP_API_TRUENAS}"
                enablePools: "true"
